<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-header h2 {
            color: #333;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>注册</h2>
        </div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">确认密码：</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender" value="M" checked>
                    <label for="male">男</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="female">女</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="secret" name="gender" value="O">
                    <label for="secret">保密</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">备注：</label>
                <textarea id="message" name="message" rows="4" class="form-control" placeholder="请输入..."></textarea>
            </div>
            <button type="submit">注册</button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'login' %}">已有账号？去登录</a>
        </div>
    </div>
</body>
</html>
